<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="map-canvas" id="map-canvas"></div>
    <div class="search">
        <div class="search-nav">
            <input class="search-field" placeholder="Search" type="input" data-bind="textInput: query, valueUpdate: 'keydown'"
            autocomplete="off">
        </input>
        <div class="search-list">
            <ul data-bind="template:{name: 'marker',foreach:markers}">
            </ul>
            <script type="text/html" id="marker">
            <div data-bind="visible: visible">
            <a href="#" data-bind="attr: {id: id}">
            <li>
            <p data-bind="text: title"></p>
            </li>
            </a>
            </div>
            </script>
        </div>
    </div>
</div>
<script src="js/lib/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/lib/knockout-3.3.0.js"></script>
<script src="js/script.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj4LxOb5ubEX_2tjOh3JUYqmhD5BxPLzk&signed_in=false&libraries=places&callback=initialize" async defer></script>
</body>
</html>
